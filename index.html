<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Snake</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/snake.png" />
</head>
<body>
	<header>
		<img src="img/snake.png" alt="image de serpent">
		<h1>Snake</h1>
		<small>&copy; 2018-2020 | Tous droits réservés </small>
	</header>
	<main>
		<!-- SECTION INFORMATION (affiche le temps, le score et les boutons) -->
		<section id="section-infos">
			<div id="infos-score">
				<p><strong>SCORE: </strong><span id="score">0</span> <span id="points">pt</span></p>
				<p><strong>TEMPS: </strong><span id="time">0</span></p>
			</div>
			<div id="infos-button">
				<button id="bestscore">TOP 10</button>
				<button id="options">Options</button>
				<button id="new">Rejouer</button>
			</div>
		</section>
		
		<!-- SECTION MENU 'TOP 10' (affiche les 10 meilleurs scores de chaque niveau de difficulté) -->
		<section id="section-score">
			<div class="modal-content">
				<div class="onglets">
					<ul>
						<li data-click="Expert" class="">Expert</li>
						<li data-click="Normal" class="actif">Normal</li>
						<li data-click="Facile" class="">Facile</li>
						<li data-click="Personnalise" class="">Personnalisé</li>
						<button id="historique" title="Supprimer tous les records"> Supprimer l'historique</button>
						<span class="close">&times;</span>
					</ul>
				</div>
			</div>
		</section>

		<!-- SECTION MENU 'Options' -->
		<section id="section-form">
			<div class="modal-content">
				<div class="onglets">
					<ul>
						<li data-click="form-default" class="">Standard</li>
						<li data-click="form-perso" class="">Personnalisé</li>
					</ul>
				</div>
				<div id="form-default">
					<form method="POST"></form>
				</div>
				<div id="form-perso">
					<form method="POST"></form>
				</div>
			</div>
		</section>

		<!-- SECTION GRILLE DU JEU -->
		<section id="section-game">
			<div id="container">
				<div id="food"></div>
				<div id="snake_head"></div>
			</div>
		</section>

		<!-- SECTION FIN DE PARTIE -->
		<section id="endgame">
			<div class="modal-content">
				<h2>Fin de partie </h2>
				<div id="endgamewindow">
					<div id="endgameinfo">
						<p></p>
						<button id="newgame" title="Jouer une nouvelle partie"> Rejouer</button>
					</div>
					<div id="newrecord"></div>
				</div>
			</div>
		</section>

	</main>

  	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="       crossorigin="anonymous"> </script>
	<script type="text/javascript" src="js/variables.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/snake.js"></script>
</body>
</html>
